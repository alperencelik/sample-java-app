apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: my-validating-webhook 
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: validate-webhook 
      namespace: default
      path: /validate
      port: 8080
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validate-webhook.default.svc.cluster.local 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - deployments 
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10

# Default values for sample-java-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

Rollout:
  enabled: true
  # Enabling the rollout disables the deployment.

replicaCount: 4

image:
  repository: alperencelik/sample-java-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: $GIT_COMMIT

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentSpec:
  topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            type: sample-java-app

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9001

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer 
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  hosts:
    - host: sample-java-app.alperen.cloud 
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: sample-java-app.alperen.cloud-tls
      hosts:
        - sample-java-app.alperen.cloud
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 4
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /actuator/prometheus
  port: http